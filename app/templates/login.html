{% extends "layout.html" %}

{% block body %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
	<p>
		Enter OpenID: <br>
		{{ form.openid(size=80) }}
	      {% for error in form.openid.errors %}
	        <span style="color: red;">[{{ error }}]</span>
	      {% endfor %}<br>

	</p>
	<p>{{ form.remember_me }} Remember Me</p>
	<p><input type="submit" value="Sign In"</p>
</form>
{% endblock %}
